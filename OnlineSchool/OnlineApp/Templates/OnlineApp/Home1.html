{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/home1.css' %}">
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo">
                        <img src="{% static 'image/owl.jpg' %}">
                        <span class="nav-item">Online School <br> Management</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="fa-solid fa-house icon"></i>
                        <span class="nav-item">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="fa-solid fa-graduation-cap icon"></i>
                        <span class="nav-item">Student</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="item">
                        <i class="fa-solid fa-chalkboard-user icon"></i>
                        <span class="nav-item">Teacher</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'course' %}" class="item">
                        <i class="fa-solid fa-book-open icon"></i>
                        <span class="nav-item">Course</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'admin-login' %}" class="logout">
                        <i class="fa-solid fa-right-from-bracket icon"></i>
                        <span class="nav-item">Log out</span>
                    </a>
                </li>
            </ul>
        </nav>

        {% block content %}
        {% endblock %}


        
            <div class="table">
                <table style="width:100%">
                    <tr>
                        <th>Title</th>
                        <th>Credits</th>
                        <th>Department</th>
                    </tr>
                    <tr>
                        {% for item in course %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.credits }}</td>
                        <td>{{ item.department }}</td>
                    </tr>
                    {% endfor %}
                    </tr>
                </table>
            </div>
        
        
    </div>

</body>

</html>
